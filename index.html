<!DOCTYPE html>
	<head>
		<title>Sticky notes</title>
		<link rel="stylesheet" ref=".src/styles.css" />
	</head>

	<body>
		<p id="experiment">
			<br />
			Hello this is <span>Kajal</span> How are you?
			<br />
		</p>
		<div id="heading">
			<h1>Sticky Notes</h1>
			<p id="ts">By Kajal Mapare</p>
		</div>
		<div id="form">
			<form id="inputForm">
				<input
					type="text"
					id="inputTitle"
					class="inputText"
					placeholder="Title"
					autocomplete="off"
					required
					autofocus
				/>
				<input
					type="text"
					id="noteContent"
					class="inputText"
					placeholder="Note Content"
					autocomplete="off"
					required
				/>
				<!-- <button type="submit" class="btn">
					Create Note
				</button> -->
				<input
					type="submit"
					class="btn"
					value="Create Note"
					id="test"
					onClick="btnClicked()"
				/>
				<input
					type="submit"
					class="btn"
					value="Example2"
					id="test2"
				/>
			</form>
		</div>
		<h3 id="noNotes">
			No Notes Found, Add One!
		</h3>

		<script src="./src/index.js"/>
	</body>
</html>
